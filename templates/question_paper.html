<!-- question_paper.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper</title>
</head>
<body>
    <h1>Your Question Paper</h1>

    <div>
        {% for question in questions %}
            <h1>{{ forloop.counter }}. {{ question.Question }}</h1>
            <h3>{{ question.OptionsA }}</h3>
            <h3>{{ question.OptionB }}</h3>
            <h3>{{ question.OptionC }}</h3>
            <h3>{{ question.OptionD }}</h3>
        {% endfor %}
    </div>
    <a href=""{% url 'create_question_paper' %}">Back to Filter</a>
</body>
</html>
